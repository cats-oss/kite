site_name: "kite"
repo_name: cats-oss/kite
repo_url: https://github.com/cats-oss/kite
remote_branch: gh-pages

theme:
  name: material
  language: 'en'
  palette:
    primary: red
    accent: red
  icon:
    logo: octicons/mark-github
    repo: fontawesome/brands/git-alt
  favicon: images/favicon.png
  font:
    text: Open Sans
    code: Roboto Mono

extra:
  manifest: manifest.webmanifest

nav:
  - "Overview": index.md
  - "Change Log": changelog.md
  - "API":
      - "kite-core": api/kite-core/index.md
      - "kite-runtime": api/kite-runtime/index.md
      - "kite-testing": api/kite-testing/index.md

markdown_extensions:
  - admonition
  - smarty
  - codehilite:
      guess_lang: false
      linenums: True
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - tables

plugins:
  - search
  - minify:
      minify_html: true
